<!doctype html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Beauvaisis - Site officiel" name="title">
    <meta content="Informations pratiques sur l’administration de l'aglomération, les démarches administratives, les services, la vie quotidienne, les loisirs et le tourisme"
          name="description">
    <meta content="Beauvaisis, Beauvais, commune, tourisme, admin" name="keywords">
    <meta content="index, follow" name="robots">
    <meta content="French" name="language">
    <link crossorigin href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- build:css ./css/main.css -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- /build -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./img/favicon.png" rel="shortcut icon" type="image/png">
    <title>Aglomération de Beauvaisis, site officiel - Beauvaisis</title>
</head>
<body>
<main>
    <!--carousel-->
    <section class="container-fluid g-padding py-5 bg-light" id="tourisme">
        <h2 class="d-none display-6 text-dark">Tourisme</h2>
        <div class="carousel carousel-fade slide py-3" data-bs-interval="7000" data-bs-ride="carousel" id="carousel">
            <div class="carousel-indicators">
                <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                        data-bs-target="#carousel"
                        type="button"></button>
                <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carousel" type="button"></button>
                <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carousel" type="button"></button>
                <button aria-label="Slide 4" data-bs-slide-to="3" data-bs-target="#carousel" type="button"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- build:beauvaisis -->
                    <img alt="Bienvenue à Beauvaisis !" class="d-block w-100 h-100" src="./img/beauvaisis2.jpg">
                    <!-- /build -->
                    <div class="carousel-caption">
                        <p class="h5">Bienvenue a Beauvaisis !</p>
                        <button class="btn btn-danger rounded-0" type="button">Plus d'informations</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <!-- build:tourisme -->
                    <img alt="Office du tourisme" class="d-block w-100 h-100" src="./img/office3.png">
                    <!-- /build -->
                    <div class="carousel-caption">
                        <p class="h5">Office du tourisme</p>
                        <button class="btn btn-danger rounded-0" type="button">Plus d'informations</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <!-- build:transport -->
                    <img alt="Port et navette" class="d-block w-100 h-100" src="./img/transport2.jpg">
                    <!-- /build -->
                    <div class="carousel-caption">
                        <p class="h5">Transports urbains</p>
                        <button class="btn btn-danger rounded-0" type="button">Plus d'informations</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <!-- build:culture -->
                    <img alt="Culture" class="d-block w-100 h-100" src="./img/culture.jpg">
                    <!-- /build -->
                    <div class="carousel-caption">
                        <p class="h5">Culture, loisirs et famille</p>
                        <button class="btn btn-danger rounded-0" type="button">Plus d'informations</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel" type="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel" type="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script async crossorigin src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script crossorigin referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script async src="./js/main.js"></script>
</body>
    </body>
</html>
